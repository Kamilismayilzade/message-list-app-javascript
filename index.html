<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message List and Toast</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        
        <h1>Message List and Toast</h1>
        
        <form class="form">
            
            <input type="text" placeholder="Add your message..." class="message-input">
            <button type="submit" class="message-submit"> <i class="fa-solid fa-plus"></i> </button>
            
        </form>
        
    </header>


    <main>

        <section class="message-list">

            <h2>Your messages</h2>

            <div id="messages">

                <div class="message">

                    <div class="content">

                        <input type="text" class="text" value="bababa" readonly > 

                    </div>

                    <div class="action">
                        <button class="delete"> <i class="fa-solid fa-xmark"></i> </button>
                    </div>

                </div>

            </div>

        </section>

    </main>




    <script src="./app.js"></script>
    
</body>
</html>
